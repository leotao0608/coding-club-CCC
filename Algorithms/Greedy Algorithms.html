<!--Greedy Algorithms-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greedy Algorithms</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <style>
  pre {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 5px;
    overflow-x: auto;
    font-size: 16px;
  }
  code {
    background-color: #f5f5f5;
    color: #c7254e;
    padding: 2px 4px;
    font-family: Consolas, "Courier New", monospace;
    border-radius: 3px;
    font-size: 90%;
  }
</style>

</head>
<body >
  <header><h1 style="text-align: center;font-size: 40px;">Greedy Algorithms</h1></header>
  <main>
    <a href="../index.html" style="margin-left: 200px;font-size: 20px;">Home</a>
    <div id="md-container" style="margin-left:200px;"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <script>
    fetch('Greedy Algorithms.md')
      .then(response => response.text())
      .then(text => {
        const container = document.getElementById('md-container');
        container.innerHTML = marked.parse(text);
        container.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      });
  </script>
</body>
</html>
